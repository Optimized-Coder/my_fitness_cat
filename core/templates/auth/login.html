{% extends 'includes/base.html' %}
{% block content %}

<form action="{{url_for('auth.login')}}" method="post">
    <!-- <label for="username">
        Username:
    </label> -->
    <input 
    type="text" 
    name="username" 
    id="username" 
    placeholder="Enter Username"
    required/>
    <!-- <label for="password">
        Password:
    </label> -->
    <input type="password" 
    name="password" 
    id="password"
    placeholder="Enter Password"
    required/>
    <input type="submit" value="Login"/>
</form>

{% endblock %}
